<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JSON to Java Converter</title>

    <style>
        body {
            background-color: black;
        }
        @font-face {
            font-family: hemiHead;
            src: url(hemi_head_bd_it.ttf);
        }

        h1, h2, h3, li.navigationBar {
            color: #08f6f0; /*neon like*/
            font-family: hemiHead, "Helvetica Neue", Helvetica, Arial, sans-serif;
            text-align: center;
        }
        div.navigationBar {
            float: left;
            height: 100%;
            width: 10%;
        }
        ul.navigationBar {
            position: relative;
            display: block;
            list-style-type: none;
            top: 85px;
        }
        li.navigationBar a {
            display: block;
            height: 60px;
            width: 200px;
            font-size: 2em;
            text-align: left;
            padding: 25px 0 0 10px;
            text-decoration: none;
        }
        a:link, a:visited {
            color: #08f6f0;
        }
        li a.active, li a:hover {
            background-color: #08f6f0;
            color: black;
        }
        textarea {
            position: relative;
            display: block;
            margin-left: 300px;
            top: 100px;
            height: 500px;
            width: 75%;
            border: 5px solid #08f6f0;
            border-radius: 8px;
            background-color: black;
            color: white;
            text-align: start;
            font-size: 1.5em;
            resize: none;
        }

    </style>
</head>
<body onload="assignListeners()">
<h1>JSON 2 Java Converter</h1>
<div class="navigationBar">
    <ul class="navigationBar">
        <li class="navigationBar"><a class="active" href="#json">JSON</a></li>
        <li class="navigationBar"><a href="#XML">XML</a></li>
    </ul>

</div>

<textarea onkeydown="enableTabs(event)"></textarea>

<script>

    function assignListeners() {
        var navigationLinks = document.getElementsByTagName("a");
        var i;
        for (i = 0; i < navigationLinks.length; i++) {
            navigationLinks[i].addEventListener("click", changeActive);
        }
    }

    function changeActive(event) {
        var current = document.getElementsByClassName("active")[0];
        var chosen = event.target;
        if(chosen != current) {
            current.className -= "active";
            if (chosen.className == "NaN")
                chosen.className = "active";
            else
                chosen.className += "active";
        }
    }

    function enableTabs(event) {
        var x = event.key;
        var target = event.target;

        if(x == "Tab") {
            event.preventDefault();
            target.value += "\t";
        }
    }
</script>
</body>
</html>
